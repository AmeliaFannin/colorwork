<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GridMaker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="grid.css" rel="stylesheet">
  </head>
    
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1 class="page-title">Knitter's Grid </h1>
        <p class="title-description">a gauge specific canvas for colorwork design</p>
      </div>  

      <div class="col-md-4">
        <form class="form-inline" id="inputGauge">
          <h4>Gauge (per 4")</h4>
          <div class="form-group">
            <label class="sr-only" for="rowsPerInch">Rows per 4"</label>
            <input type="number" class="form-control" id="rowsGauge" placeholder='Rows per 4"'>

              <label class="sr-only" for="stitchesPerInch">Stitches per Inch</label>
              <input type="number" class="form-control" id="stitchesGauge" placeholder='Stitches per 4"'>
            </div>
        </form>

        <form class="form-inline">
            <h4>Dimensions</h4>
            <div class="form-group">
              <label class="sr-only" for="inputRows">Rows</label>
              <input type="number" class="form-control" id="inputRows" placeholder="Rows">

              <label class="sr-only" for="inputColumns">Stitches (Columns)</label>
              <input type="number" class="form-control" id="inputColumns" placeholder="Stitches or Columns">
              <button id="buildGrid" class="btn btn-default">Build New Grid</button>
            </div>      
        </form>
        <form class="color-pallette">
          <h4>Select Color</h4>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="colorRadios" id="colorRadio1" value="#A9A9A9" checked>
                <div class="color-swatch gray"></div>
              </label>

            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="colorRadios" id="colorRadio2" value="#FFF">
                <div class="color-swatch white"></div>
              </label>
              
            </div>
            
          </div>
        </form>
        
      </div>

      <div class="col-md-8">
        <div id="displayGrid" class="grid-container">  
        </div>
      </div>
    </div>
    <script src="grid.js"></script>
  </body>
</html>
