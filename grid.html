<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GridMaker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="colorpicker/dist/css/bootstrap-colorpicker.css">
    <link href="grid.css" rel="stylesheet">
  </head>
    
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1 class="page-title">Knitter's Grid </h1>
        <p class="title-description">a gauge specific canvas for colorwork design</p>
      </div>  

      <div class="col-md-3">
        <form>
            <h3>Dimensions</h3>
            <div class="form-group">
              <label for="Rows"><small>Rows</small></label>
              <input type="number" class="form-control dimensions" id="inputRows" placeholder="15" value="15">

              <label for="Stitches(Columns)"><small>Stitches</small></label>
              <input type="number" class="form-control dimensions" id="inputColumns" placeholder="15" value="15">
            </div>      
        </form>

        <form id="inputGauge">
          <h3>Gauge (per 4")</h3>
          <div class="form-group">
            <label for="rowsPerInch">Rows</label>
            <input type="number" class="form-control gauge" id="rowsGauge" placeholder="20" value="20">

            <label for="stitchesPerInch">Stitches</label>
            <input type="number" class="form-control gauge" id="stitchesGauge" placeholder="20" value="20">
          </div>
        </form>

        
        <form class="color-palette">
          <h3>Color Palette</h3>
          <div class="form-group" id="colorGroup">
            <label for="input-group radio">Background Color</label>
            <div class="input-group radio background">
                <input type="radio" name="colorRadios" id="backgroundColor" value="#FFFFFF">
                <input type="text" value="" class="form-control color-name" />
                <span class="input-group-addon"><i></i></span>
            </div>
            
            <div class="input-group radio clone">
                <input type="radio" name="colorRadios" id="cloneColor" value="#555555" checked="checked">
                <input type="text" value="" class="form-control color-name" />
                <span class="input-group-addon"><i></i></span>
            </div> 
          </div>
          <button id="addColor" class="btn btn-default">Add Color</button>
          <button id="resetColors" class="btn btn-default">Reset Colors</button>
        </form>
      </div>

      <div class="col-md-9">
        <div id="displayGrid" class="grid-container">
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="grid.js"></script>
  </body>
</html>
