<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GridMaker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="grid.css" rel="stylesheet">
  </head>
    
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1 class="page-title">Knitter's Grid </h1>
        <p class="title-description">a gauge specific canvas for colorwork design</p>
      </div>  

      <div class="col-md-4">
        <form>
            <h3>Dimensions</h3>
            <div class="form-group">
              <label for="Rows"><small>Rows</label>
              <input type="number" class="form-control dimensions" id="inputRows" placeholder="10" value="10">

              <label for="Stitches(Columns)">Stitches</label>
              <input type="number" class="form-control dimensions" id="inputColumns" placeholder="10" value="10">
            </div>      
        </form>

        <form id="inputGauge">
          <h3>Gauge (per 4")</h3>
          <div class="form-group">
            <label for="rowsPerInch">Rows</label>
            <input type="number" class="form-control gauge" id="rowsGauge" placeholder="10" value="10">

            <label for="stitchesPerInch">Stitches</label>
            <input type="number" class="form-control gauge" id="stitchesGauge" placeholder="10" value="10">
          </div>
        </form>

        
        <form class="color-pallette">
          <h3>Select Color</h3>
          <div class="form-group" id="colorGroup">
            <div class="radio">
              <label>
                <input type="radio" name="colorRadios" id="color1" value="#555" checked>
                <div class="color-swatch gray"></div>
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="colorRadios" id="color2" value="#FFF">
                <div class="color-swatch white"></div>
              </label> 
            </div> 
          </div>
          <button id="clearColors" class="btn btn-default">Clear Colors</button>
        </form>
        
      </div>

      <div class="col-md-8">
        <div id="displayGrid" class="grid-container">
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="grid.js"></script>
  </body>
</html>
